apiVersion: apps/v1
kind: Deployment
metadata:
  name: try-d0
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tryd0
  template:
    metadata:
      labels:
        app: tryd0
    spec:
      containers:
      - name: try-c
        image: nginx:1.14.2
        ports:
        - containerPort: 80
        env:
        volumeMounts:
        - mountPath: "/uploads1"
          name: data-ftp
          readOnly: true
        - mountPath: "/certificates"
          name: keystore
          readOnly: true
      volumes:
        - name: data-ftp
          persistentVolumeClaim:
            claimName: data-claim-ftp
        - name: keystore
          secret:
            secretName: keystore-file
            items:
            - key: "zookeeper.keystore.jks"
              path: "zookeeper.keystore.jks"